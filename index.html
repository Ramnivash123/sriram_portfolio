<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SriramTK Photography</title>
<style>
    body {
      margin: 0;
      font-family: "futura-pt/FuturaCyrillicBook.ttf";
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      padding-top: 80px;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 3rem;
      height: 60px;
      background-color: rgba(0, 0, 0, 0.95);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10000;
      backdrop-filter: blur(6px);
      box-sizing: border-box;
    }

    .logo { 
      font-size: 1.4rem; 
      font-weight: 700; 
      letter-spacing: 2px; 
    }

    .nav { display: flex; gap: 2rem; }
    .nav a { 
      color: #ccc; 
      text-decoration: none; 
      transition: color 0.3s ease; 
      font-weight: 500;
      position: relative;
    }
    .nav a:hover { 
      color: #fff; 
    }
    .nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: #fff;
      transition: width 0.3s ease;
    }
    .nav a:hover::after {
      width: 100%;
    }

    .hero {
      position: relative;
      padding-top: 60px; /* height of header */
      text-align: center;
      box-sizing: border-box;
      /* Ensure the hero height covers the grid fully */
      min-height: auto; /* Remove fixed min-height */
      padding-bottom: 20px; /* Less bottom padding */
    }

    /* Display 4 images (2x2 grid) */
    .hero-bg {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 70vh); /* allows full portrait display */
      gap: 8px;
      padding: 10px 20px 40px;
      box-sizing: border-box;
    }

    .hero-bg img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
      transition: transform 2s ease-in-out, opacity 0.5s ease;
      opacity: 0.5; /* Add opacity */
    }

    .hero-bg img:nth-child(odd) {
      transform: translateY(-20px);
      animation: moveUpDown 6s ease-in-out infinite alternate;
    }

    .hero-bg img:nth-child(even) {
      transform: translateY(20px);
      animation: moveDownUp 6s ease-in-out infinite alternate;
    }

    /* Animations */
    @keyframes moveUpDown {
      0%,100% { transform: translateY(-20px); }
      50% { transform: translateY(20px); }
    }
    @keyframes moveDownUp {
      0%,100% { transform: translateY(20px); }
      50% { transform: translateY(-20px); }
    }

    /* Text */
    .hero p {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: #fff;
      max-width: 800px;
      padding: 1.5rem 3rem;
      border-radius: 8px;
      z-index: 10;
      line-height: 1.4;
      margin: 0;
      pointer-events: none; /* So text doesn't block image interactions if any */
    }

    .hero p a {
      pointer-events: auto;
    }

    .view-portfolio {
            display: inline-block;
            padding: 0.7rem 2rem;
            background-color: #ffffff;
            color: #000000;
            text-decoration: none;
            font-weight: 700;
            border-radius: 25px;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.5);
            opacity: 0.7;
    }


    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, calc(-50% + 30px)); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    @media (max-width: 768px) {
      header {
        flex-wrap: wrap;
        justify-content: center;
        padding: 0.5rem 1rem;
        height: auto;
      }
      .logo {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
        flex: 0 1 100%;
        text-align: center;
      }
      .nav {
        justify-content: center;
        gap: 1rem;
        flex: 1 1 100%;
        flex-wrap: wrap;
      }

      .hero-bg {
        grid-template-columns: repeat(2, 1fr); /* keep 2 columns */
        grid-template-rows: repeat(2, minmax(120px, 40vh)); /* Reduce row height */
        padding-bottom: 20px; /* Less bottom padding */
        gap: 6px;
        padding: 10px 15px 30px;
      }

      .hero-bg img {
        height: 100%;
        opacity: 0.5;
        border-radius: 5px;
        transition: transform 1.5s ease-in-out, opacity 0.4s ease;
      }

      .hero p {
        font-size: 1.5rem;
        padding: 1rem 2rem;
        max-width: 90%;
      }

      .hero p a {
        font-size: 1rem;       /* Adjust font size for smaller screens */
        padding: 0.5rem 1.2rem; /* Slightly smaller padding for mobile */
        border-radius: 20px;   /* Maintain rounded corners but slightly smaller */
        box-shadow: 0 1px 4px rgba(255, 255, 255, 0.4);
      }

      .view-portfolio {
          padding: 0.6rem 1.6rem;
          font-size: 1rem;
      }
}




</style>
</head>

<body>
<header>
  <div class="logo">SriramTK Photography</div>
  <div class="nav">
    <a href="index.html">Home</a>

    <img src="pics/WhatsApp Image 2025-10-20 at 03.32.49_41828728.jpg" alt="Portrait 2" loading="lazy">
    
  </div>
  <p>"Every frame, a story.<br>Every detail, a purpose."<br><a href="portfolio.html" class="view-portfolio">View My Works</a></p>
</div>

</body>
</html>
